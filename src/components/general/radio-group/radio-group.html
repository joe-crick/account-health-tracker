<script type="text/stache" class="demo" can-autorender>
  <can-import from="account-health-tracker/components/general/radio-group/" />

  {{#if i18nInterpreter.isResolved}}
      <aht-radio-group
      {legend}="legend"
      {value-options}="valueOptions"
      {^selected-value}="selectedValue"></aht-radio-group>

    <div style="margin-top:10px">Value: {{selectedValue}}</div>
  {{/if}}

</script>
<script src="../../../../../node_modules/steal/steal.js"
        main="can-view-autorender">

  import can from 'can';
  import 'can/map/define/';
  import 'can/view/autorender/';
  import canBatch from 'can-event/batch/';
  import translation from 'account-health-tracker/translation';

  const vm = can.viewModel('.demo');

  canBatch.start();
  vm.legend = 'Test';
  vm.valueOptions = [
    'healthy',
    'warning',
    'danger'
  ];
  vm.selectedValue = '';
  vm.i18nInterpreter =  translation('en-US');
  canBatch.stop();

</script>
